<div class="container">
    <h3>Enter Patient Id</h3>
    <div class="form">
        <form name="testdetailgetForm" #testdetailgetForm="ngForm" (ngSubmit)="onSubmit(testdetailgetForm)">
            <br>
        <div class="form-group">
            <label for="PatientId">PatientId</label>
            <input type="text" name="PatientId" #PatientId="ngModel"
        [(ngModel)]="tstlstService.formP.PatientId" class="form-control" required
        [ngClass]="{'is-invalid': PatientId.touched && PatientId.invalid}"
        />
        <div class="validation-errors" *ngIf="PatientId.touched && PatientId.invalid">
            <div *ngIf="PatientId.errors.required">Patient Id is required</div>
        </div>
        </div>
    
    <!--Submit button-->
    <br>
        <br>
        <div class="form-group">
            <button type="submit" [disabled]="!(testdetailgetForm.valid && testdetailgetForm.dirty)" class="btn btn btn-outline-success btn-lg">
                Search</button>
        </div>
    
    </form>
    </div>
    </div>

                </tr>
