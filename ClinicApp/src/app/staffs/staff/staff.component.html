<p>staff works!</p>
<form name="staffform" #form="ngForm" autocomplete="nope" (ngSubmit)="onSubmit(form)">
    <!--staff id-->
    <input type="" name="StaffId" [ngModel]="staffService.formData.StaffId" />

    <!--Staff Name-->
    <div class="form-group">

        <label>Full Name</label>
        <input name="StaffName" #StaffName="ngModel" [ngModel]="staffService.formData.StaffName" class="form-control"
            placeholder="Enter full name" minlength="10" maxlength="25" required
            [ngClass]="{'is-invalid':StaffName.touched && StaffName.invalid}" />
        <div class="validation-error" *ngIf="StaffName.touched && StaffName.invalid">
            <div *ngIf="StaffName.errors.required">
                Full Name is required</div>
        </div>
    </div>

    <!--Staff gender-->
    <div class="form-group">
        <label class="col-md-4">Gender</label>
        <select name="StaffGender" id="StaffGender" class="form-control" #StaffGender="ngModel" required
            [(ngModel)]="staffService.formData.Gender">
            <option value=0 disabled>--Gender--</option>
            <option>MALE</option>
            <option>FEMALE</option>
        </select>
        <div class="validation-error" *ngIf="StaffGender.touched 
        && StaffGender.invalid">
            <div *ngIf="StaffGender.errors.required">
                Gender is required</div>
        </div>
    </div>

    <!--Date of Birth-->
    <div class="form-group">
        <label>DateOfBirth</label>
        <input type="date" name="DateOfBirth" #DateOfBirth="ngModel" [(ngModel)]="staffService.formData.DateOfBirth"
            class="form-control" required [ngClass]="{ 'is-invalid': DateOfBirth.touched
         && DateOfBirth.invalid }" />
        <div class="validation-error" *ngIf="DateOfBirth.touched 
        && DateOfBirth.invalid">
            <div *ngIf="DateOfBirth.errors.required">
                DateOfBirth is required</div>
        </div>
    </div>

    <!--Staff Address-->
    <div class="form-group">

        <label>
            <Address></Address>
        </label>
        <input name="StaffAddress" #StaffAddress="ngModel" [ngModel]="staffService.formData.Address"
            class="form-control" placeholder="Enter full name" minlength="10" maxlength="25" required
            [ngClass]="{'is-invalid':StaffAddress.touched && StaffAddress.invalid}" />
        <div class="validation-error" *ngIf="StaffAddress.touched && StaffAddress.invalid">
            <div *ngIf="StaffAddress.errors.required">
                Address is required</div>
        </div>
    </div>

    <!--Date of Joining-->
    <div class="form-group">
        <label>DateOfJoining</label>
        <input type="date" name="DateOfJoin" #DateOfJoin="ngModel" [(ngModel)]="staffService.formData.DateOfJoin"
            class="form-control" required [ngClass]="{ 'is-invalid': DateOfJoin.touched
         && DateOfJoin.invalid }" />
        <div class="validation-error" *ngIf="DateOfJoin.touched 
        && DateOfJoin.invalid">
            <div *ngIf="DateOfJoin.errors.required">
                DateOfJoin is required</div>
        </div>
    </div>

    <!--Staff contact-->
    <div class="form-group">

        <label>Mobile :</label>
        <input name="StaffContact" #StaffContact="ngModel" [ngModel]="staffService.formData.Mobile" class="form-control"
            placeholder="Enter number" minlength="1" maxlength="15" required
            [ngClass]="{'is-invalid':StaffContact.touched && StaffContact.invalid}" />
        <div class="validation-error" *ngIf="StaffContact.touched && StaffContact.invalid">
            <div *ngIf="StaffContact.errors.required">
                Mobile is required</div>
        </div>
    </div>

    <!--Experience-->
    <div class="form-group">

        <label>Experience :</label>
        <input name="Experience" #Experience="ngModel" [ngModel]="staffService.formData.Experience" class="form-control"
            placeholder="Enter experience" minlength="1" maxlength="2" required
            [ngClass]="{'is-invalid':Experience.touched && Experience.invalid}" />
        <div class="validation-error" *ngIf="Experience.touched && Experience.invalid">
            <div *ngIf="Experience.errors.required">
                Experience is required</div>
        </div>
    </div>

    <!--Email-->
    <div class="form-group">

        <label>Email :</label>
        <input type="email" name="Email" #Email="ngModel" [ngModel]="staffService.formData.Email" class="form-control"
            placeholder="Enter email" minlength="1" maxlength="20" required
            [ngClass]="{'is-invalid':Email.touched && Email.invalid}" />
        <div class="validation-error" *ngIf="Email.touched && Email.invalid">
            <div *ngIf="Email.errors.required">
                Email is required</div>
        </div>
    </div>

        

    <!--Is Active-->
    <br>
    <div class="form-group">
        <div class="form-check">
            <label class="form-check-label">Is Active</label>
            <input type="checkbox" name="IsActive" id="isActive" #IsAcive="ngModel"
                [(ngModel)]="staffService.formData.Isactive" class="form-check-input">
        </div>
    </div>

    <!--Submit Button-->
    <div class="form-group">
        <button type="submit" [disabled]="!(form.valid && form.dirty)"
            class="btn btn-lg btn-primary form-control">Submit</button>
    </div>
</form>
