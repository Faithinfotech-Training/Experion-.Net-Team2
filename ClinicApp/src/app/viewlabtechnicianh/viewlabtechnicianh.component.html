<div class="container">
    <div class="box">
        <h3>Enter Technician ID</h3>
        <div class="form">
            <form name="testgetForm" #testgetForm="ngForm" (ngSubmit)="onSubmit(testgetForm)">
                <br>
                <!--LabtechnicianId-->
                <div class="form-group">
                    <label for="LabtechnicianId">Labtechnician Id</label>
                    <input type="text" name="LabtechnicianId" #LabtechnicianId="ngModel"
                        [(ngModel)]="labTechService.formLabT.LabtechnicianId" class="form-control" required
                        [ngClass]="{'is-invalid': LabtechnicianId.touched && LabtechnicianId.invalid}" />
                    <div class="validation-errors" *ngIf="LabtechnicianId.touched && LabtechnicianId.invalid">
                        <div  style="color: red; text-align: left;" *ngIf="LabtechnicianId.errors.required">Labtechnician Id is required</div>
                    </div>
                </div>

                <br>
                <!--Submit button-->
                <div class="form-group">
                    <button type="submit" [disabled]="!(testgetForm.valid && testgetForm.dirty)"
                        class="btn btn btn-success btn-mg">
                        Search</button>
                </div>
                <br>
            </form>
        </div>
        <div class="container">
            <div class="header">
                <br>
                <h5 style="text-align:center;">Lab Technician details</h5>
                <br>
                <table class="table table-primary table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Technician ID</th>
                            <th>Department Name</th>
                            <th>Staff Name</th>
                            <!--<th>Is active</th>-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let rep of labTechService.viewtech | paginate: {itemsPerPage: 3, currentPage: page} ">
                            <td>{{rep.LabtechnicianId}}</td>
                            <td>{{rep.DepartmentName}}</td>
                            <td>{{rep.StaffName}}</td>
                            <!--<td>{{rep.Isactive}}</td>-->
                        </tr>
                    </tbody>
                </table>
                <div class="footer" style="margin-left: 35%;margin-right:35%;">
                    <!--pagination-->
                    <pagination-controls (pageChange)="page=($event)"></pagination-controls>
                </div>
            </div>
        </div>
        <div>
            <br>
            <button class="btn btn-md btn-primary" type="reset" (click)="back()">Back</button>
        </div>
    </div>
</div>
