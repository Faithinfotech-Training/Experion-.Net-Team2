<form novalidate [formGroup]="staffForm" class="box">
    <!--staff id-->
    <input type="hidden" formControlName="StaffId" [(ngModel)]="doctorService.staffdata.StaffId" />

    <!--Staff Name-->
    <div class="form-group">

        <label>Full Name </label>
        <input type="text" class="form-control" [(ngModel)]="doctorService.staffdata.StaffName"
            placeholder="Enter full name" formControlName="StaffName">


    </div>

    <!--Staff gender-->
    <div class="form-group">
        <label class="col-md-4">Gender</label>
        <select id="Gender" class="form-control" formControlName="Gender" [(ngModel)]="doctorService.staffdata.Gender">

            <option value=0 disabled>--Gender--</option>
            <option>MALE</option>
            <option>FEMALE</option>
        </select>

    </div>

    <!--Date of Birth-->
    <div class="form-group">
        <label>DateOfBirth</label>
        <input type="date" class="form-control" formControlName="DateOfBirth"
            [(ngModel)]="doctorService.staffdata.DateOfBirth" />

    </div>

    <!--Staff Address-->
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter address" minlength="5" maxlength="25"
            formControlName="Address" [(ngModel)]="doctorService.staffdata.Address" />

    </div>

    <!--Date of Joining-->
    <div class="form-group">
        <label>DateOfJoining</label>
        <input type="date" class="form-control" formControlName="DateOfJoin"
            [(ngModel)]="doctorService.staffdata.DateOfJoin" />

    </div>

    <!--Staff contact-->
    <div class="form-group">

        <label>Mobile :</label>
        <input class="form-control" placeholder="Enter number" minlength="1" maxlength="15" formControlName="Mobile"
            [(ngModel)]="doctorService.staffdata.Mobile" />

    </div>

    <!--Experience-->
    <div class="form-group">

        <label>Experience :</label>
        <input type="text" class="form-control" placeholder="Enter experience" minlength="1" maxlength="2"
            formControlName="Experience" [(ngModel)]="doctorService.staffdata.Experience" />

    </div>

    <!--Department dropdown-->
    <div class="form-group">
        <label class="col-md-4">Department</label>
        <select name="DepartmentId" id="DepartmentId" class="form-control" #DepartmentId="ngModel" required
            [(ngModel)]="doctorService.formData1.DepartmentId" [ngModelOptions]="{standalone: true}">
            <option value=0 disabled>Choose Department</option>
            <option *ngFor="let dept of doctorService.departments" value="{{dept.DepartmentId}}">{{dept.DepartmentName}}
            </option>


        </select>

    </div>

    <!--Email-->
    <div class="form-group">

        <label>Email :</label>
        <input type="text" class="form-control" placeholder="Enter Email" minlength="1" maxlength="2"
            formControlName="Email" [(ngModel)]="doctorService.staffdata.Email" />

    </div>
    <!--Is Active-->
    <br>
    <div class="form-group">
        <div class="form-check">
            <label class="form-check-label">Is Active</label>
            <input type="checkbox" formControlName="Isactive" [(ngModel)]="doctorService.staffdata.Isactive"
                class="form-check-input">
        </div>
    </div>
    <br>
    <button class="btn btn-md btn-primary" (click)="back()">Back</button>
    <div>
        <button class="btn btn-lg btn-success" (click)="editStaff()" style="margin-left: 80%;">
            Submit
        </button>
        
    </div>
    <br>
</form>
