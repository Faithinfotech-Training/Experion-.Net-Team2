<body>
    <div class="container-fluid bodyclass">
        
        <div class="row">
            <div class="col-md-6">           

                <div class="card">                    

                    <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()" class="box">
                        <h1><i class="fa fa-user fa-2x"></i></h1>
                        <!--<p class="text-muted"> Please enter your login and password!</p> -->
                        <div>
                            <input type="text" placeholder="Username" formControlName="Username" autocomplete="off"
                                required>
                        </div>

                        <div *ngIf="isSubmitted && formControls.Username.errors">
                            <div  style="color: red; text-align: left;" *ngIf="formControls.Username.errors.required" style="color: red;text-align: left;">
                                Username is required
                            </div>
                        </div>

                        <div>
                            <input type="password" placeholder="Password" formControlName="Password" autocomplete="off"
                                required>
                            <div *ngIf="isSubmitted && formControls.Password.errors">
                                <div  style="color: red; text-align: left;" *ngIf="formControls.Password.errors.required" style="color: red;text-align: left;">
                                    password is required
                                </div>
                            </div>
                        </div>
                        <!--<a class="forgot text-muted" href="#">Forgot password?</a> -->
                        <div>
                            <button type="submit" class="btn btn-md btn-outline-success">
                                <i class="fa fa-sign-in"></i>
                                Login
                            </button>
                        </div>

                    </form>
                </div>
                
            </div>
        </div>

        
    </div>

</body>
