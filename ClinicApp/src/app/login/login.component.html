
<div class="container">
    <div class="">
        <h3>Login here...</h3>
        <hr>
        <!--reactive form-->
        <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()">
            <div>
                <input type="text" placeholder="User Name" formControlName="Username" autocomplete="off" required>

            </div>
            <div *ngIf="isSubmitted && formControls.Username.errors">
                <div *ngIf="formControls.Username.errors.required" style="color: red;text-align: left;">
                    Username is required

                </div>
            </div><br>
            <div>
                <input type="password" placeholder="password" formControlName="Password" autocomplete="off" required>
                <div *ngIf="isSubmitted && formControls.Password.errors">
                    <div *ngIf="formControls.Password.errors.required" style="color: red;text-align: left;">
                        password is required
    
                    </div>
                </div>
            </div><br>
            <div>
                <button class="btn btn-sm btn-outline-primary">
                    <i class="fa fa-sign-in"></i>
                    Login
                </button>
                <!--
                &nbsp;
                <button class="btn btn-sm btn0outline-primary">
                    <i class="fa fa-sign-in"></i>
                    Test
                </button>
            -->
            </div>
            <div *ngIf="error" style="color: red;text-align: left;">{{error}}</div>
            
        </form>

    </div>

</div>
