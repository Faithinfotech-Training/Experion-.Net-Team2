<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()" class="box">
                        <h1>Login</h1>
                        <!--<p class="text-muted"> Please enter your login and password!</p> -->
                        <div>
                            <input type="text" placeholder="User Name" formControlName="Username" autocomplete="off"
                                required>

                        </div>
                        <div *ngIf="isSubmitted && formControls.Username.errors">
                            <div *ngIf="formControls.Username.errors.required" style="color: red;text-align: left;">
                                Username is required

                            </div>
                        </div>
                        <div>
                            <input type="password" placeholder="password" formControlName="Password" autocomplete="off"
                                required>
                            <div *ngIf="isSubmitted && formControls.Password.errors">
                                <div *ngIf="formControls.Password.errors.required" style="color: red;text-align: left;">
                                    password is required

                                </div>
                            </div>
                        </div>
                        <!--<a class="forgot text-muted" href="#">Forgot password?</a> -->
                        <div>
                            <button type="submit" class="btn btn-md btn-outline-success">
                                <i class="fa fa-sign-in"></i>
                                Login
                            </button>
                        </div>
                        <div class="col-md-12">
                            <ul class="social-network social-circle">
                                <li><a href="#" class="icoFacebook" title="Facebook"><i
                                            class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a>
                                </li>
                                <li><a href="#" class="icoGoogle" title="Google +"><i
                                            class="fab fa-google-plus"></i></a></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
