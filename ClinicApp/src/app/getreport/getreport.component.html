<div class="container">
    <h3>Enter Patient id to search</h3>
    <div class="form">
        <form name="labgetForm" #labgetForm="ngForm" (ngSubmit)="onSubmit(labgetForm)">
            <br>
        <div class="form-group">
            <label for="PatientId">Patient Id</label>
            <input type="text" name="PatientId" #PatientId="ngModel"
        [(ngModel)]="labService.formLab.PatientId" class="form-control" required
        [ngClass]="{'is-invalid': PatientId.touched && PatientId.invalid}"
        />
        <div class="validation-errors" *ngIf="PatientId.touched && PatientId.invalid">
            <div *ngIf="PatientId.errors.required">Patient Id is required</div>
        </div>
        </div>
    
    <!--Submit button-->
    <br>
        <br>
        <div class="form-group">
            <button type="submit" [disabled]="!(labgetForm.valid && labgetForm.dirty)" class="btn btn btn-outline-success btn-lg">
                Search</button>
        </div>
    
    </form>
    </div>
    </div>
    
    <div>
        <br>
        <button style="margin-left: 7.1%;" class="btn btn btn-outline-success btn-lg"><a style="text-decoration: none; color: #049204; font-size:100%;" [routerLink]="'/labreport'" (click)="OnDisable()">Insert New Report</a></button>
    </div>

    
<br>
<div class="container">
    <div class="header">
        <br>
        <h5 style="text-align:center;">Lab report detail</h5>
        <br>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Test ID</th>
                    <th>Patient ID</th>
                    <th>Report Date</th>
                    <!--<th>Doctor ID</th>-->
                    <th>Description</th>
                    <th>Actions</th>
                    

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rep of labService.getReports | paginate: {itemsPerPage: 5, currentPage: page} ">
                    <td>{{rep.ReportNo}}</td>
                    <td>{{rep.PatientId}}</td>
                    <td>{{rep.ReportDate}}</td>
                    <!--<td>{{rep.DoctorId}}</td>-->
                    <td>{{rep.Description}}</td>
                    <td>
                        <!--<button class="btn btn-sm btn-outline-danger" (click)="deleteReport(rep.ReportNo)">X</button>&nbsp;-->
                        <!--<button class="btn btn-info" (click)="[routerLink]=['/labreport', rep.ReportNo]"
                            style="margin-left: 10px">Edit</button>-->
                        <button style="margin-left: 1%;" class="btn btn btn-outline-success btn-sm"><a style="text-decoration: none; color: #049204; font-size:100%;" [routerLink]="'/labreport'" (click)="populateForm(rep)">Edit</a></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="footer" style="margin-left: 35%;margin-right:35%;">
            <!--pagination-->
            <pagination-controls (pageChange)="page=($event)"></pagination-controls>
        </div>

    </div>
